<textarea style="width: 101%; max-width: 100%; height: 90%;" id="testArea"></textarea>
<br>
<button onclick="downloadText()">Download as text</button>
<script>
    function downloadText() {
        var area = document.getElementById('testArea');
        var textContent = area.value;
        var fileName = promp("Enter file name:", "test");
        if (fileName) {
            fileName = fileName.replace(/(\.txt)?$/, ".txt"); // Ensure the file extension is ".txt"
            var link = document.createElement('a');
            link.href = 'data:text/plain;charset=utf-8,' + encodeURIComponent(textContent);
            link.download = fileName;
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    }
</script>
